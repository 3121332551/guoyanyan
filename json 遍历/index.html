<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="jquery-1.11.3.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("#btn").click(function(){
					$.getJSON("CriteriaQuery.json",function(data){
						var $jsontip=$("#jsontip");
						var strHtml="";
						$jsontip.empty();
						$.each(data.管道,function(key,value){
							for(var pro in value){
								console.log(pro)
								strHtml+=pro+":"+value[pro]+"<br/>"
							}
						})
						$jsontip.html(strHtml)
					})
				})
			})
		</script>
	</head>
	<body>
		<div>
			<input type="button" name="" id="btn" value="获取数据" />
			<div id="jsontip"></div>
		</div>
	</body>
</html>
